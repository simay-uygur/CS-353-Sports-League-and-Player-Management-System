<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trainings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="dashboard-body">
    {% include "_banner.html" %}
    <main class="dashboard-container training-create-container">
        
        <header class="admin-header">
            <div>
                <p class="eyebrow">Coach Console</p>
                <h1>Assign Training Session</h1>
            </div>
            <a href="{{ url_for('coach.view_trainings') }}" class="back-link">‚Üê Back</a>
        </header>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-messages" style="margin-bottom: 20px;">
              {% for category, message in messages %}
                <div class="alert {{ category }}" style="padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; font-weight: bold;
                     background-color: {{ '#fee2e2' if category == 'error' else '#dcfce7' }}; 
                     color: {{ '#991b1b' if category == 'error' else '#166534' }};
                     border: 1px solid {{ '#f87171' if category == 'error' else '#86efac' }};">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <div class="card training-form-card">
            <form method="POST" action="{{ url_for('coach.create_training') }}">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="date" required class="form-control">
                </div>
                <div class="form-group">
                    <label>Time</label>
                    <input type="time" name="time" required class="form-control">
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" name="location" placeholder="e.g. Main Pitch" required class="form-control">
                </div>
                <div class="form-group">
                    <label>Focus / Drill</label>
                    <input type="text" name="focus" placeholder="e.g. Cardio & Passing" required class="form-control">
                </div>
                <button type="submit" class="btn solid">Create Session</button>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var dateInput = document.querySelector('input[name="date"]');
            var timeInput = document.querySelector('input[name="time"]');
            var form = document.querySelector('form');
            
            if (dateInput) {
                var today = new Date().toISOString().split('T')[0];
                dateInput.setAttribute('min', today);
            }
            
            // Validate on form submission
            if (form) {
                form.addEventListener('submit', function(e) {
                    var selectedDate = dateInput.value;
                    var selectedTime = timeInput.value;
                    
                    if (selectedDate && selectedTime) {
                        var now = new Date();
                        var selectedDateTime = new Date(selectedDate + 'T' + selectedTime);
                        
                        if (selectedDateTime <= now) {
                            e.preventDefault();
                            alert('You cannot schedule a training session in the past. Please select a future date and time.');
                            return false;
                        }
                    }
                });
            }
            
            // Update time validation when date changes
            function updateTimeMinimum() {
                var today = new Date().toISOString().split('T')[0];
                if (dateInput.value === today) {
                    // If today is selected, set minimum time to current time + 1 minute
                    var now = new Date();
                    var hours = String(now.getHours()).padStart(2, '0');
                    var minutes = String(now.getMinutes() + 1).padStart(2, '0');
                    if (minutes >= 60) {
                        hours = String(parseInt(hours) + 1).padStart(2, '0');
                        minutes = '00';
                    }
                    timeInput.setAttribute('min', hours + ':' + minutes);
                } else {
                    // For future dates, remove time restriction
                    timeInput.removeAttribute('min');
                }
            }
            
            if (dateInput) {
                dateInput.addEventListener('change', updateTimeMinimum);
                // Initial check
                updateTimeMinimum();
            }
        });
    </script>
</body>
</html>
