<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports League | Referee Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="dashboard-body">
    {% include "_banner.html" %}
    <main class="dashboard-container">
        <header class="admin-header">
            <div>
                <p class="eyebrow">Referee Console</p>
                <h1>Referee Home</h1>
            </div>
        </header>
        <section>
            <p class="subtitle">Welcome, referee. Your dashboard will appear here.</p>
        </section>
        <form method="GET" action="{{url_for('artunsPart.view_referee_dashboard')}}">
          <button type="submit">Edit-Plays</button>
        </form>
        <form method="GET" action="{{url_for('artunsPart.manage_injury')}}">
          <button type="submit">Edit-Injuries</button>
        </form>
        <form method="GET" action="{{url_for('artunsPart.view_referee_dashboard')}}">
          <button type="submit">Edit-Plays</button>
        </form>
    </main>
</body>
</html>
