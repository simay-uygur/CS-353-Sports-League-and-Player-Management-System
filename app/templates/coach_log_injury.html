<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Injury</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .injury-select {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background-color: #fff;
            color: #0f172a;
            appearance: auto;
            -webkit-appearance: menulist;
            -moz-appearance: menulist;
            cursor: pointer;
        }
        .injury-select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
    </style>
</head>
<body class="auth-body" style="overflow-y: auto;">
    {% include "_banner.html" %}
    <div style="padding-top: 8rem; padding-bottom: 4rem; min-height: 100vh;">
        <div class="auth-card">
            <h1>Log Injury</h1>
            <p class="subtitle">{{ player.firstname }} {{ player.lastname }}</p>
            
            <form method="POST">
                <div class="form-group">
                    <label>Injury Type</label>
                    <select name="injury_type" class="injury-select">
                        <option value="Muscle Strain">Muscle Strain</option>
                        <option value="Ligament Damage">Ligament Damage</option>
                        <option value="Fracture">Fracture</option>
                        <option value="Concussion">Concussion</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" rows="3" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label>Expected Recovery Date</label>
                    <input id="recovery_date" type="date" name="recovery_date" required class="form-control">
                </div>
                <div class="alert warning" style="margin-bottom: 1.5rem;">
                    Note: Submitting this will mark the player as <strong>Ineligible</strong>.
                </div>
                <div style="display: flex; gap: 1rem;">
                    <a href="{{ url_for('coach.view_team') }}" class="btn ghost">Cancel</a>
                    <button type="submit" class="btn solid destructive">Report Injury</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const recoveryDateInput = document.getElementById('recovery_date')
        const date = new Date()
        recoveryDateInput.min = date.toISOString().substring(0, 10)
    </script>
</body>
</html>
